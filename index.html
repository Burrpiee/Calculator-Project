<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button onclick="clearDisplay()" class="operator">AC</button>
            <button onclick="negative()" class="operator">+/-</button>
            <button onclick="getOp('%')" class="operator">R</button>
            <button onclick="getOp('/')" class="operator">&divide;</button>
            <button onclick="getNum(7)" class="number">7</button>
            <button onclick="getNum(8)" class="number">8</button>
            <button onclick="getNum(9)" class="number">9</button>
            <button onclick="getOp('*')" class="operator">x</button>
            <button onclick="getNum(4)" class="number">4</button>
            <button onclick="getNum(5)" class="number">5</button>
            <button onclick="getNum(6)" class="number">6</button>
            <button onclick="getOp('-')" class="operator">-</button>
            <button onclick="getNum(1)" class="number">1</button>
            <button onclick="getNum(2)" class="number">2</button>
            <button onclick="getNum(3)" class="number">3</button>
            <button onclick="getOp('+')" class="operator">+</button>
            <button onclick="getNum(0)" id="zero" class="number">0</button>
            <button onclick="getNum('.')" class="number">.</button>
            <button onclick="equal()" class="operator">=</button>
        </div>
    </div>
</body>
</html>
